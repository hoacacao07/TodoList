<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"></link>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>
            <div class = "stat-container">
                <div class = "details" >
                    <h3> Keep it Up! </h3>
                    <div id = "progressbar">
                        <div id = "progress"></div>
                    </div>
                </div>
                <div class = "stats-number">
                    <p id = "numbers"> 0 / 0</p>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todos-container"> <!--keep task list and an image when list is empty -->
                <ul id="task-list">
                </ul>
                <img class="empty-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwbNs83HFmAbhbaWWODiZMosVWWdrsuvvJkA&s" alt="empty"> <!--image will be displayed when no tasks are on the list -->
            </div>
        </div>
    </div>
</body>

<script src="todo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
